<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Book List</h1>
    <div class="col-10 offsite-1">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">NAME</th>
                <th scope="col">AUTHOR</th>
                <th scope="col">PAGE</th>
                <th scope="col">ACTION</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book,iter:${books}">
                <th th:text="${iter.count}"></th>
                <th th:text="${book.name}"></th>
                <th th:text="${book.author}"></th>
                <th th:text="${book.page}"></th>
                <th>
                    <a class="btn btn-danger" th:href="@{/book/delete/{book_id}(book_id=${book.id})}">DELETE</a>
                    <a class="btn btn-warning" th:href="@{/book/update/{book_id}(book_id=${book.id})}">UPDATE</a>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-success" th:href="@{/book/create}">AddBook</a>
</div>

</body>
</html>
