<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Update Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Update Book</h1>
    <form th:action="@{/book/update/{book_id}(book_id=${book.id})}" method="post">
        <label for="name" style="padding: 10px 0;">
            <input type="text" id="name"  name="name"  th:value="${book.name}"/>
        </label>
        <br>
        <label for="author" style="padding: 10px 0;">
            <input type="text" id="author"  name="author" th:value="${book.author}"/>
        </label>
        <br>
        <label for="page" style="padding: 10px 0;">
            <input type="number" id="page"   name="page" th:value="${book.page}"/>
        </label>
        <br>
        <button  class="btn btn-success" type="submit"> save </button>
        <a  class="btn btn-dark"  th:href="@{/book/list}">Back</a>
    </form>

</div>

</body>
</html>
