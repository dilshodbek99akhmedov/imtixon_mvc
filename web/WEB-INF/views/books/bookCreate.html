<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Create Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Create Book</h1>
    <form th:action="@{/book/create}" method="post">
        <label for="name" style="padding: 10px 0;">
            <input type="text" id="name"  name="name" placeholder="book name"/>
        </label>
        <br>
        <label for="author" style="padding: 10px 0;">
            <input type="text" id="author"  name="author" placeholder="author name"/>
        </label>
        <br>
        <label for="page" style="padding: 10px 0;">
            <input type="number" id="page" placeholder="book page"  name="page"/>
        </label>
        <br>
        <button class="btn btn-success" type="submit"> Save </button>
    </form>
</div>

</body>
</html>
